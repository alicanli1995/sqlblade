# golangci-lint Configuration

linters:
  # Enable all linters
  enable-all: true
  
  # Disable specific linters that are too strict or not applicable
  disable:
    - exhaustruct      # Too strict for our use case
    - funlen           # Allow longer functions
    - gocognit         # Allow complex functions
    - godox            # Allow TODO comments
    - godot            # Allow comments without periods
    - err113           # Allow error wrapping without %w (renamed from goerr113)
    - lll              # Allow long lines
    - nestif           # Allow nested if statements
    - noctx            # Context passed explicitly
    - revive           # Use golint instead
    - tagliatelle      # Allow flexible struct tags
    - testpackage      # Allow test package naming
    - wrapcheck        # Allow manual error wrapping
    - nlreturn         # Too strict - requires blank lines before return/break
    - perfsprint       # fmt.Sprintf is fine for readability
    - prealloc         # Pre-allocation is optional optimization
    - sqlclosecheck    # Prepared statements are cached, don't close
    - stylecheck       # Package comments are optional
    - varnamelen       # Short variable names are fine for local scope
    - wsl              # Whitespace linter is too strict
    - depguard         # Allow internal imports
    - exhaustive       # Too strict for reflect.Kind switch
    - forbidigo        # fmt.Println/Printf is acceptable for error logging
    - gochecknoglobals # Global caches are necessary for performance
    - gocritic         # Too opinionated
    - ireturn          # Generic interfaces are acceptable
    - cyclop           # Keep gocyclo instead

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  goconst:
    min-len: 3
    min-occurrences: 2
  
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - ifElseChain
      - octalLiteral
      - whyNoLint
  
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Micro-optimization, not critical
      - shadow          # Shadow variables are acceptable in defer blocks
  
  gocyclo:
    min-complexity: 30
  
  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104 # Allow unhandled errors in some cases
  
  misspell:
    locale: US
  
  revive:
    rules:
      - name: exported
        severity: warning
      - name: var-naming
        severity: warning
  
  staticcheck:
    checks: ["all"]

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - staticcheck
    
    # Allow specific patterns
    - text: "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|.*println)"
      linters:
        - errcheck
    
    # Allow unused variables in tests
    - path: _test\.go
      text: "unused"
      linters:
        - unused

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

