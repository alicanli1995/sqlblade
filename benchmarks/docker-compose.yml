services:
  postgres:
    image: postgres:15-alpine
    container_name: sqlblade-postgres-benchmark
    environment:
      POSTGRES_USER: benchmark_user
      POSTGRES_PASSWORD: benchmark_pass
      POSTGRES_DB: benchmark_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmark_user -d benchmark_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - benchmark_network

volumes:
  postgres_data:

networks:
  benchmark_network:
    driver: bridge

