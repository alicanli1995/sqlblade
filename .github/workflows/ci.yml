name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        continue-on-error: false

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.21'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -v ./...

      - name: Build examples
        run: |
          cd examples && go mod tidy && go build . || echo "Examples build skipped"
          cd mysql && go mod tidy && go build . || echo "MySQL examples build skipped"
          cd ../postgres && go mod tidy && go build . || echo "Postgres examples build skipped"
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail ./...'
        continue-on-error: true

      - name: Display results
        if: always()
        run: echo "Security scan completed. Check the output above for details."

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: benchmark_user
          POSTGRES_PASSWORD: benchmark_pass
          POSTGRES_DB: benchmark_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U benchmark_user 2>/dev/null; do sleep 2; done' || echo "PostgreSQL check completed"
        continue-on-error: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client || echo "PostgreSQL client install skipped"
        continue-on-error: true

      - name: Setup benchmark database
        run: |
          cd benchmarks
          export DB_CONN="postgres://benchmark_user:benchmark_pass@localhost:5432/benchmark_db?sslmode=disable"
          go mod download
          go test -bench=. -benchmem -benchtime=1s -run=^$ . || echo "Benchmark setup completed"
        continue-on-error: true

      - name: Run benchmarks
        run: |
          cd benchmarks
          export DB_CONN="postgres://benchmark_user:benchmark_pass@localhost:5432/benchmark_db?sslmode=disable"
          go test -bench=. -benchmem -benchtime=3s -run=^$ . 2>&1 | tee benchmark_results.txt || echo "Benchmarks completed"
        continue-on-error: true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/benchmark_results.txt
          if-no-files-found: ignore

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v1.26.2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to pkg.go.dev
        run: |
          echo "Release completed. Package will be available on pkg.go.dev automatically."
          echo "Version: ${{ github.event.release.tag_name }}"

